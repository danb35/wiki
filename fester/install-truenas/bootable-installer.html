<h1>Creating A Bootable FreeNAS Installer</h1>
<p>Download the latest ISO for FreeNAS from the <a href="https://www.truenas.com/download-truenas-core/">truenas.com web site</a>. Then follow the <a href="/fester/burn-usb">appropriate instructions for your operating system</a> to write it to a USB stick, or <a href="/fester/ipmi-iso">mount the ISO using IPMI</a>.</p>
